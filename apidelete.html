<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deleting Data</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
</head>

<body>
    <div class="row">
        <div class="col-4"></div>
        <div class="col-4">
            <div class="container">
                <h2>Delete your Data</h2><br><br>
                <form action="">
                    <label for="">UserId</label>
                    <input type="text" class="form-control" id="pid"><br><br>
                    <button type="button" class="btn btn-primary" onclick="deletePost()">Delete Data</button>
                </form>
            </div>
        </div>
        <div class="col-4"></div>
    </div>
</body>

<script>
    var xhr = new XMLHttpRequest();
    var url=""
    function deletePost() {
        var pid = document.querySelector("#pid").value
        url="https://jsonplaceholder.typicode.com/posts/1"
        dltPost(url)
    }

    function dltPost(url){
        xhr.open("delete", url)
        xhr.send()
    }
    

    xhr.onreadystatechange = () => {
        if (xhr.readyState == 4) {
            if ((xhr.status >= 200) & (xhr.status < 300)) {
                console.log("Success")
                console.log(xhr.status)
                // alert(xhr.responseText)
                var post=JSON.parse(xhr.responseText)
                console.log(post)
            }
            else {
                console.log(xhr.status)
            }
            alert("ID Deleted")
        }
    }

</script>

</html>
